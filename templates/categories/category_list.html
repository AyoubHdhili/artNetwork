{% extends "base.html" %}
{% block content %}
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <strong>{{ category.name }}</strong>
                <ul>
                    {% for post in category.posts.all %}
                        <li>{{ post.title }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
