{% extends "base.html" %}
{% load static %}

{% block content %}
<main id="site__main" class="2xl:ml-[--w-side] xl:ml-[--w-side-sm] p-2.5 h-[calc(100vh-var(--m-top))] mt-[--m-top] flex items-center justify-center">

    <div class="max-w-lg w-full bg-white rounded-lg shadow-md p-6">
        <h1 class="text-xl font-semibold mb-4 text-center">Create a Reclamation</h1>

        <form method="POST" action="{% url 'create_reclamation' %}">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This will render the form fields as paragraphs -->
            <div class="flex justify-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
